<app-example title="Basic usage" name="basic" component="c-radio-group">
  <c-radio-group
    [items]="items"
    [(ngModel)]="selectedItem"
    label="Example radio buttons"
    cControl
  ></c-radio-group>

  <p class="text-primary mt-4">Selected item: {{ selectedItem.label }}</p>
</app-example>

<app-example title="Inline" name="inline" component="c-radio-group">
  <c-radio-group [items]="items" label="Inline radio buttons" inline></c-radio-group>
</app-example>

<app-example
  title="Using the default slot as a label"
  subtitle="Returning only the value"
  name="slot"
  component="c-radio-group"
>
  <c-radio-group [items]="items" [(ngModel)]="selectedValue" return-value cControl>
    Choose one of the following
    <c-link href="https://csc.fi" underline>options</c-link>
  </c-radio-group>

  <p class="text-primary mt-4">Selected value: {{ selectedValue }}</p>
</app-example>

<app-example title="Disabled" name="disabled" component="c-radio-group">
  <c-radio-group
    [items]="disabled"
    [(ngModel)]="selectedDisabledItem"
    label="Disabled radio buttons"
    disabled
    cControl
  ></c-radio-group>

  <p class="text-primary mt-4">Selected item: {{ selectedDisabledItem.label }}</p>
</app-example>
