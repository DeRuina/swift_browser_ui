<app-example title="Basic usage" name="basic" component="c-data-table" subtitle="Without a footer">
  <c-data-table id="basic" [data]="basicData" [headers]="basicHeaders" hide-footer></c-data-table>
</app-example>

<app-example
  title="Complex example"
  subtitle="With a sticky header"
  name="complex"
  component="c-data-table"
>
  <c-switch class="mb-4" [(ngModel)]="singleSelection" cControl>Single selection</c-switch>

  <c-card fullscreen>
    <c-card-title>The title of the card</c-card-title>

    <c-data-table
      id="complex"
      [data]="data"
      [headers]="headers"
      [footerOptions]="footerOptions"
      [pagination]="paginationOptions"
      [singleSelection]="singleSelection"
      [sortBy]="sortBy"
      [sortDirection]="direction"
      selection-property="id"
      selectable
      single-expansion
      sticky-header
      (selection)="onSelection($event)"
      (expand)="onExpand($event)"
    ></c-data-table>
  </c-card>

  <div class="mt-4">
    <span class="text-primary">Currently selected ids:</span>
    {{ selections.join(', ') || 'none' }}
  </div>

  <div class="mt-4">
    <c-button [disabled]="!selections.length" (click)="clearSelections()">
      Clear selections externally
    </c-button>
  </div>

  <c-toasts id="toasts"></c-toasts>
</app-example>

<app-example title="Horizontal scrolling" name="horizontal" component="c-data-table">
  <c-card fullscreen>
    <c-card-title>Horizontally scrolling table columns</c-card-title>

    <c-data-table
      id="complex"
      [data]="data"
      [headers]="headers"
      [footerOptions]="footerOptions"
      [pagination]="paginationOptions"
      [sortBy]="sortBy"
      [sortDirection]="direction"
      selection-property="id"
      sticky-header
      horizontal-scrolling
      (expand)="onExpand($event)"
    ></c-data-table>
  </c-card>

  <c-toasts id="toasts"></c-toasts>
</app-example>

<app-example
  title="Paginated data"
  subtitle="External pagination and sorting"
  name="paginated"
  component="c-data-table"
>
  <c-switch class="mb-4" (changeValue)="toggleTextOverride($event)" cControl>
    Pagination text override
  </c-switch>

  <c-data-table
    id="external-data"
    [data]="pagedData"
    [headers]="externalHeaders"
    [loading]="loading"
    [pagination]="externalOptions"
    [sortBy]="externalSortBy"
    [sortDirection]="externalDirection"
    no-data-text="There seems to be an error while fetching the data. Please try again later."
    external-data
    (paginate)="onPagination($event)"
    (sort)="onSort($event)"
  ></c-data-table>
</app-example>
