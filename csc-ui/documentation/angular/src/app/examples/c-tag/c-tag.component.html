<app-example title="Usage" flex [raw]="template" [script]="script" name="basic" component="c-tag">
  <c-tag [active]="active[0]" (click)="toggleActive(0)">One</c-tag>
  <c-tag [active]="active[1]" (click)="toggleActive(1)">Two</c-tag>
  <c-tag [active]="active[2]" (click)="toggleActive(2)">Three</c-tag>
</app-example>

<app-example
  title="Flat"
  subtitle="Use when there is no interaction with the user"
  name="flat"
  component="c-tag"
  flex
>
  <c-tag flat>One</c-tag>
  <c-tag flat>Two</c-tag>
  <c-tag flat>Three</c-tag>
</app-example>

<app-example title="Closeable" component="c-tag" name="closeable" flex>
  <c-tag closeable>One</c-tag>
  <c-tag closeable active>Two</c-tag>
  <c-tag closeable>Three</c-tag>
</app-example>

<app-example title="With badges" component="c-tag" name="badges" flex>
  <c-tag badge="0">Orange</c-tag>
  <c-tag badge="4" active>Pineapple</c-tag>
  <c-tag badge="2" closeable active>Banana</c-tag>
  <c-tag badge="1" closeable active>Apple</c-tag>
  <c-tag badge="12" closeable>Strawberry</c-tag>
</app-example>

<app-example title="Fit" subtitle="Stretch to fill the container" component="c-tag" name="fit" flex>
  <c-tag fit>One</c-tag>
  <c-tag fit active>Two</c-tag>
  <c-tag fit>Three</c-tag>
</app-example>
