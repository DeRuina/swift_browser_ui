<app-example title="Basic usage" name="basic" component="c-progress-bar" rows>
  <c-progress-bar value="50"></c-progress-bar>
  <c-progress-bar [value]="progress"></c-progress-bar>
</app-example>

<app-example title="Custom colors" name="customColors" component="c-progress-bar" rows>
  <c-progress-bar
    value="75"
    color="var(--csc-error)"
    aria-label="Remaining resources"
  ></c-progress-bar>
  <c-progress-bar value="37" color="#16c1dd"></c-progress-bar>
</app-example>

<app-example title="Indeterminate state" name="indeterminate" component="c-progress-bar" rows>
  <c-progress-bar indeterminate></c-progress-bar>
  <c-progress-bar indeterminate color="#16c1dd"></c-progress-bar>
</app-example>

<app-example title="Adjacent details" name="adjacent" component="c-progress-bar" rows>
  <c-progress-bar single-line value="-25"></c-progress-bar>
  <c-progress-bar single-line label="complete" value="55"></c-progress-bar>
</app-example>
