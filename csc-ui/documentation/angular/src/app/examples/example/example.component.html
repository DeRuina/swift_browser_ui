<div class="mb-3">
  <h2 class="fs-5 fw-bold text-primary mb-0">{{ title }}</h2>
  <p class="mb-0" *ngIf="subtitle">{{ subtitle }}</p>
</div>

<div [class.cols]="cols?.length === 0" [class.rows]="rows?.length === 0" class="mb-3" #example>
  <ng-content></ng-content>
</div>

<c-accordion [value]="showCode" outlined>
  <c-accordion-item [value]="true" [heading]="'Code for example: ' + title" class="mt-3 mb-0">
    <c-icon [path]="mdiXml" slot="icon"></c-icon>
    <pre><code [highlight]="code"></code></pre>
    <pre *ngIf="!!scriptCode" class="mt-2"><code [highlight]="scriptCode"></code></pre>
  </c-accordion-item>
</c-accordion>
