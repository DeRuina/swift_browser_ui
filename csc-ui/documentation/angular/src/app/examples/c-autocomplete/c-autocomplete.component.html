<app-example title="Usage in Angular" name="angular" component="c-autocomplete">
  <c-row gap="8">
    <c-autocomplete
      id="listOfCountries"
      label="Countries"
      cControl
      hide-details
      [items]="filteredItems"
      [query]="query"
      (changeQuery)="changeQuery($event)"
      [itemsPerPage]="10"
      [(ngModel)]="selection"
      style="flex: 1"
    >
      <c-icon [path]="mdiEarth" slot="pre" size="16"></c-icon>
    </c-autocomplete>

    <c-button (click)="addTag()" (keyup.enter)="addTag()">Add</c-button>
  </c-row>

  <div class="mt-3">
    <c-tag
      *ngFor="let tag of addedTags; let i = index"
      closeable
      (click)="removeTag(i)"
      (keyup.enter)="removeTag(i)"
    >
      {{ tag.name }}
    </c-tag>
  </div>
</app-example>

<app-example title="Usage with 'return-value'" name="returnValue" component="c-autocomplete" rows>
  <c-row gap="8">
    <c-autocomplete
      [(ngModel)]="value"
      [items]="countries"
      [query]="searchString"
      (changeQuery)="onQueryChange($event)"
      [itemsPerPage]="10"
      label="Countries"
      return-value
      hide-details
      cControl
    ></c-autocomplete>
    <c-button (click)="onAddTag()" (keyup.enter)="onAddTag()">Add</c-button>
  </c-row>

  <p style="margin: 16px 0 0">
    Added values:
    <c-tag flat>{{ tags.length }}</c-tag>
  </p>
  <ul>
    <li *ngFor="let tag of tags">
      {{ tag }}
    </li>
    <li *ngIf="!tags.length">No added values</li>
  </ul>
</app-example>

<app-example title="Usage with custom menu items" name="customMenu" component="c-autocomplete">
  <c-row gap="8">
    <c-autocomplete
      id="customListOfCountries"
      label="Countries"
      cControl
      hide-details
      [items]="filteredItems"
      [query]="query"
      (changeQuery)="changeQuery($event)"
      [itemsPerPage]="3"
      [(ngModel)]="selection"
      style="flex: 1"
      [customMenu]="true"
    >
      <c-icon [path]="mdiEarth" slot="pre" size="16"></c-icon>
      <div
        *ngFor="let item of filteredItems; let i = index"
        slot="customMenu"
        (click)="setValue($event, item)"
      >
        <span>
          <b>Country {{ i + 1 }}</b>
        </span>
        <p>{{ item.name }}</p>
      </div>
    </c-autocomplete>
  </c-row>
</app-example>
