<app-example title="Basic usage" name="basic" component="c-steps" cols>
  <c-steps value="2">
    <c-step>Step number 1</c-step>
    <c-step>Step number 2</c-step>
    <c-step>Step number 3</c-step>
    <c-step>Step number 4</c-step>
  </c-steps>
</app-example>

<app-example title="Steps with angular" name="angular" component="c-steps" cols>
  <c-steps cControl [(ngModel)]="step">
    <c-step>Step number 1</c-step>
    <c-step>Step number 2</c-step>
    <c-step>Step number 3</c-step>
    <c-step>Step number 4</c-step>
  </c-steps>

  <c-icon-button [disabled]="step === min" (click)="move('<')">
    <c-icon [path]="mdiChevronLeft"></c-icon>
  </c-icon-button>

  <c-icon-button [disabled]="step === max" (click)="move('>')">
    <c-icon [path]="mdiChevronRight"></c-icon>
  </c-icon-button>
</app-example>

<app-example title="Mobile labels" name="mobile" component="c-steps">
  <c-card style="max-width: 520px">
    <c-card-title>Mobile labels</c-card-title>

    <c-card-content>
      <c-steps cControl [(ngModel)]="step">
        <c-step>Step number 1</c-step>
        <c-step>Step number 2</c-step>
        <c-step>Step number 3</c-step>
        <c-step>Step number 4</c-step>
      </c-steps>
    </c-card-content>

    <c-card-actions justify="center">
      <c-icon-button [disabled]="step === min" (click)="move('<')">
        <c-icon [path]="mdiChevronLeft"></c-icon>
      </c-icon-button>

      <c-icon-button [disabled]="step === max" (click)="move('>')">
        <c-icon [path]="mdiChevronRight"></c-icon>
      </c-icon-button>
    </c-card-actions>
  </c-card>
</app-example>
