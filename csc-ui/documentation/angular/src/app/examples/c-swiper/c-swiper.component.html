<app-example title="Usage" name="basic" component="c-swiper">
  <c-swiper [(ngModel)]="selectedTab" cControl>
    <c-swiper-tab
      *ngFor="let tab of tabs; let i = index"
      icon="storage"
      [label]="tab.label"
      [value]="tab.value"
    >
      <c-icon [path]="mdiServer" slot="icon"></c-icon>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      <span *ngIf="i % 2 === 0">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </c-swiper-tab>
  </c-swiper>
  <p class="mt-3">Active tab: {{ selectedTab }}</p>
</app-example>
