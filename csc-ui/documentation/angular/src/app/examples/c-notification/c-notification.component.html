<app-example title="Basic example (Angular)" name="basic" component="c-notification">
  <c-button (click)="addNotification()">Add notification</c-button>

  <c-notification [notification]="basicNotification"></c-notification>
</app-example>

<app-example title="Advanced example (Angular)" name="custom" component="c-notification">
  <c-row gap="16">
    <c-text-field label="Message" [(ngModel)]="message" cControl></c-text-field>

    <c-select
      label="Type"
      name="type"
      [(ngModel)]="type"
      [items]="types"
      return-value
      cControl
    ></c-select>

    <c-text-field label="Showing time" type="number" [(ngModel)]="delay" cControl></c-text-field>

    <c-select
      [(ngModel)]="requiresClosing"
      [items]="requiresClosingOptions"
      label="Requires closing"
      name="type"
      return-value
      cControl
    ></c-select>

    <c-select
      [(ngModel)]="position"
      [items]="positions"
      label="Position"
      name="type"
      return-value
      cControl
    ></c-select>

    <c-button (click)="addCustomNotification()">Add notification</c-button>
  </c-row>

  <div style="position: relative">
    <c-notification [notification]="notification" [position]="position"></c-notification>
  </div>
</app-example>
