<app-example title="Basic usage in Angular" name="basic" component="c-checkbox">
  <c-checkbox cControl [(ngModel)]="value" label="Example checkbox"></c-checkbox>
  <p class="mt-2 mb-4 text-primary">Checkbox is {{ value ? 'checked' : 'not checked' }}</p>
</app-example>

<app-example title="Using the default slot as a label" name="slot" component="c-checkbox">
  <c-checkbox hint="Please agree to the terms and conditions">
    I agree to the
    <c-link href="https://csc.fi" underline>terms and conditions</c-link>
  </c-checkbox>
</app-example>

<app-example title="Disabled state" name="disabled" component="c-checkbox">
  <c-checkbox cControl [(ngModel)]="value" label="Example checkbox" disabled></c-checkbox>
  <p class="mt-2 mb-4 text-primary">Checkbox is {{ value ? 'checked' : 'not checked' }}</p>
</app-example>
