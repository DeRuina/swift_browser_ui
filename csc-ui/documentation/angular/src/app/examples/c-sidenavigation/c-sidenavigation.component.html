<app-example title="Basic usage" name="basic" component="c-sidenavigation">
  <c-sidenavigation>
    <c-sidenavigationitem
      *ngFor="let item of items"
      [active]="currentItem === item"
      (click)="currentItem = item"
    >
      <div slot="main">
        <c-icon [path]="item.icon" size="16"></c-icon>
        {{ item.title }}
      </div>

      <div *ngIf="item.subs?.length" slot="subnavitem">
        <c-subnavigationitem
          *ngFor="let sub of item.subs"
          href="https://www.csc.fi"
          target="_blank"
        >
          {{ sub.title }}
        </c-subnavigationitem>
      </div>
    </c-sidenavigationitem>
  </c-sidenavigation>
</app-example>
